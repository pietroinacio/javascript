<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
            color:black;
            font:normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <p>Digite dois números e eu vou somá-los!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número na caixa abaixo:'))
        var n2 = Number(window.prompt('Digite outro número na caixa abaixo:'))
        var s = n1 + n2
        window.alert(`O resultado entre ${n1} e ${n2} é ${s}`)
    </script>
</body>
</html>
