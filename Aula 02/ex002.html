<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(130, 130, 231);
            color:white;
            font:normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Tudo bem</p>
    <script>
        window.alert('Minha primeira mensagem') //Mensagem com apenas OK
        window.confirm ('Está gostando de JavaScript?') //Mensagem com OK e Cancelar 
        var nome = window.prompt('Qual é o seu nome?') //Mensagem com caixa de texto para o usuário escrever
        window.alert ('É um grande prazer te conhecer, ' + nome) //Contatenação
        var idade = window.prompt ('Quantos anos você tem?')
        window.alert ('Legal! eu também tenho ' + idade + ' anos de idade')
        var salário = window.prompt ('Quanto você ganha em 2023?')
        window.alert ('Sério? eu também ganho ' + salário + ' reais')
    </script>
</body>
</html>
