<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de letras</title>
    <style>
        body {
            background-color: rgb(0, 162, 255);
            color:gold;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Seu nome tem quantas letras?</h1>
    <p>Descubra quantas letras tem seu nome</p>
    <script>
        var nome = window.prompt ('Qual é o seu nome?')
        document.write (`Olá <strong>${nome}</strong>!`)
        document.write (`Seu nome tem ${nome.length} letras <br/>`)
        document.write (`Seu nome em maiúsculo é ${nome.toUpperCase()} <br>`)
        document.write (`Seu nome em minúsculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
