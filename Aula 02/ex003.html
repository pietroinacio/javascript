<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(130, 130, 231);
            color:white;
            font:normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Tudo bem</p>
    <script>
        var n1 = Number(window.prompt ('Digite um número aqui:'))
        var n2 = Number(window.prompt('Digite outro número aqui:'))
        var s = n1 + n2
        window.alert('A soma dos seus números é = ' + s)
    </script>
</body>
</html>
