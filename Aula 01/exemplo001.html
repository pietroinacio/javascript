<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Este é meu exemplo!</title>
    <style>body{
        background-color: yellow;
        font: normal 20pt Arial;
        color: black;
    }</style>
</head>
<body>
    <h1>Responda as questões que aparecerem nas caixas acima</h1>
    <p>Responda com atenção!</p>
    <script>
        window.alert('Aparecera questões, você está preparado?')
        window.confirm('Está mesmo?')
        window.confirm('Está mesmo, de verdade?')
        window.prompt('Qual é o seu nome?')
        window.prompt('Como se fala menino em francês')
        window.prompt('E água em alemão?')
        window.prompt('O que a vaca bebe?')
        window.alert('Obrigado pela a atenção!')
    </script>
</body>
</html>
