<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="Calcular()">
    <div id='res'>

    </div>
    <script>
        var txtvel = window.document.getElementById('txtvel')
        function Calcular(){
            var vel = Number(txtvel.value)
            var res = window.document.getElementById('res')
            res.innerHTML (`<p>Sua velocidade é de <strong>${vel}</strong> Km/h<p>`)
                if (vel > 60){
                res.innerHTML += ('<p>Você está <strong>MULTADO</strong> por excesso de velocidade')
            }
            res.innerHTML ('<p>Dirija sempre com cinto de segurança<p>')   
        }
    </script>
</body>
</html>
